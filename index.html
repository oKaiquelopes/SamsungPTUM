<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung</title>
    <link rel="shortcut icon" href="samsung.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="perfil"></div>
        <div class="saudacao">
            <p>Olá,<br><span>Kaique Lopes</span></p>
        </div>
        <div class="iconsHeader">
            <img src="icons/sino.png" alt="">
            <img src="icons/menu-hamburguer.png" alt="">
        </div>
    </div>

    <div class="buscar">
        <input type="search" name="" id="buscaInput" placeholder="Pesquise aqui...">
    </div>

    <div class="bannerHome">
        <div class="title">
            <h2>CONHEÇA<BR>O NOVO<BR>S23 ULTRA</h2>
        </div>
        <div class="imagemBanner">
            <img src="galaxyS23.png" alt="">
        </div>
        <a href="#" class="comprarBanner">Comprar agora</a>
        <div class="posicaoBanner">
            <div class="elmBannerUm"></div>
            <div class="elmBannerDois"></div>
            <div class="elmBannerTres"></div>
            <div class="elmBannerQuatro"></div>
        </div>
    </div>

    <div class="menu">
        <a href="#" class="textMenuUm">Todos</a>
        <a href="#" class="textMenuDois">Celulares</a>
        <a href="#" class="textMenuTres">Relógios</a>
        <a href="#" class="textMenuQuatro">Fones</a>
        <a href="#" class="textMenuCinco">Cabos</a>
    </div>

    <div class="destaques">
        <div class="titleDestaque">
            <h2>Destaques</h2>
        </div>
        <div class="cardsDestaque">
            <div class="cardUm">
                <div class="backgroundCard"></div>
                <img src="s22.png" alt="">
                <h2>Galaxy S22 Plus</h2>
                <p class="descCard">Lorem ipsum dolor sit amet,<br>consectetur adipiscing.</p>
                <div class="precoAdc">
                    <p class="precoCard">R$ 3.330,00</p>
                    <img src="icons/quadrado-mais.png" alt="">
                </div>
            </div>
            <div class="cardDois">
                <div class="backgroundCard"></div>
                <img src="what.jpg" alt="">
                <h2>Galaxy Watch 5</h2>
                <p class="descCard">Lorem ipsum dolor sit amet,<br>consectetur adipiscing.</p>
                <div class="precoAdc">
                    <p class="precoCard">R$ 1.800,00</p>
                    <img src="icons/quadrado-mais.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
